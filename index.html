<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="lib/vuetify.min.css" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
  <script src="lib/vue.js"></script>
  <script src="lib/vuetify.js"></script>
</head>
<body>
  <div id="app">
    <v-app>
      <v-container grid-list-md text-xs-center>
        <v-layout row wrap>
          <v-flex xs6 class="custom-row">
            <v-btn color="info" v-on:click="increase(2, $event)" class="button">Click me</v-btn>
          </v-flex>
          <v-flex xs6 class="custom-row">
            <div class="text-xs-left margin-left">
              <v-badge>
                <span slot="badge">{{ counter }}</span>
                <v-icon large color="grey lighten-1">credit_card</v-icon>
              </v-badge>
            </div>
          </v-flex>
          <v-flex xs12 class="custom-row">
            <v-card dark color="primary">
              <p v-on:mousemove="updateCoordinates" class="custom-p">
                Coordinates: {{ x }} / {{ y }}
                - <span v-on:mousemove.stop><v-icon large color="grey lighten-1">mood_bad</v-icon></span>
              </p>
            </v-card>
          </v-flex>
        </v-layout>
      </v-container>
    </v-app>
  </div>
  <script src="app.js"></script>
</body>
</html>
