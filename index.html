<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="lib/vuetify.min.css" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
  <script src="lib/vue.js"></script>
  <script src="lib/vuetify.js"></script>
</head>
<body>
  <div id="app">
    <v-app>
      <v-btn color="info" v-on:click="counter++" class="button">Increase</v-btn>
      <v-btn color="info" v-on:click="counter--" class="button">Decrease</v-btn>
      <p>{{ counter }}</p>
      <p>{{ result() }}</p>
      <p>
        <v-icon medium>folder_open</v-icon>
        <v-icon medium>{{ result_icon }}</v-icon> {{ counter }}
      </p>
    </v-app>
  </div>
  <script src="app.js"></script>
</body>
</html>
